<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/CSS/home_page.css" />
    <link rel="stylesheet" href="/CSS/sign_up.css" />
  </head>
  <body>
    <div class="nav_igation">
      <div class="maunga_logo">
        <img
          src="/images/index_photos/Maunga_Club_white.png"
          style="width: 100%; height: 100%"
        />
      </div>
      <ul>
        <li><a href="/home.html">Home</a></li>
        <li><a href="/page_two.html">Kakapo</a></li>
        <li><a href="/page_four.html">Pukeko</a></li>
        <li><a href="/page_three.html">Kereru</a></li>
        <li>
          <h1>Contact</h1>
        </li>
      </ul>
    </div>
    <div class="purple_outline_nav"></div>
    <div class="footer">
      <form>
        <div class="Form-Container__Left">
          <h2>Sign up for club membership!</h2>
          <input
            id="FullName"
            type="text"
            placeholder="Full name"
            name="name"
          />
          <input
            id="Physicaladdress"
            type="text"
            placeholder="Physical address"
            name="address"
          />
          <input
            id="P_O_address"
            type="text"
            placeholder="Proof of address (Copy of power bill)"
            name="address_proof"
          />
          <input
            id="P_O_id"
            type="text"
            placeholder="Proof of ID (Driver licence or passport)"
            name="ID"
          />

          <input id="submit" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
